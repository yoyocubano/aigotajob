<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiGotAJob | Career Concierge (WeLux Suite)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-gold: #d4af37;
            --bg-dark: #050508;
            --glass-bg: rgba(10, 10, 15, 0.85);
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: #e0e0e0;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            min-height: 100vh;
        }
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 8px 64px 0 rgba(0, 0, 0, 0.8);
        }
        .eagle-master {
            width: 160px;
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.4));
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--neon-gold);
            box-shadow: 0 0 20px var(--neon-gold);
            top: 0;
            left: 0;
            animation: scan 4s infinite linear;
            opacity: 0.5;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        .auth-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.2);
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .auth-btn:hover {
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--neon-gold);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .cta-box {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), transparent);
            border: 1px dashed var(--neon-gold);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
        }

        /* Overlay Styles */
        #test-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .status-terminal {
            width: 100%;
            max-width: 500px;
            font-family: monospace;
            color: var(--neon-gold);
            padding: 20px;
            border-left: 2px solid var(--neon-gold);
            background: rgba(212, 175, 55, 0.05);
            margin-top: 20px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <!-- Hero Branding -->
    <div class="mb-12 flex flex-col items-center text-center">
        <img src="assets/welux_eagle_v6.png" alt="WeLux" class="eagle-master mb-4">
        <h1 class="text-5xl font-bold tracking-tighter text-white">AiGotA<span class="text-[#d4af37]">Job</span></h1>
        <p class="text-gray-500 uppercase tracking-[0.3em] text-xs mt-2">Private Career Concierge</p>
    </div>

    <!-- Main Portal Card -->
    <div class="glass-panel p-8 md:p-12 rounded-3xl w-full max-w-xl relative overflow-hidden">
        <div class="scanner-line"></div>
        
        <h2 class="text-2xl font-bold text-white mb-8 text-center">Inicia Sesión en WeLux</h2>
        
        <div class="space-y-4">
            <button onclick="startProTest('Google')" class="auth-btn">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-6">
                <span>Continuar con Google</span>
            </button>
            <button onclick="startProTest('Facebook')" class="auth-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" class="w-6">
                <span>Continuar con Facebook</span>
            </button>
            <button onclick="window.location.href='https://linkedin.com'" class="auth-btn" style="border-color: #0077b5;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" class="w-6">
                <span>Conectar con LinkedIn</span>
            </button>
        </div>

        <!-- Call to Action -->
        <div class="cta-box">
            <h3 class="text-[#d4af37] font-bold mb-2">¿Quieres Mayor Visibilidad?</h3>
            <p class="text-xs text-gray-400 mb-4">Crea tu propia landing page personalizada para mejorar tu posicionamiento ante empresas de élite.</p>
            <button onclick="startProTest('WeLux Creator')" class="bg-[#d4af37] text-black text-xs font-bold px-6 py-2 rounded-full hover:bg-white transition-colors">
                CREAR MI LANDING PAGE
            </button>
        </div>

        <div class="mt-8 flex justify-between items-center text-[10px] text-gray-600 font-mono">
            <span>WE-LUX POWERED</span>
            <span>SECURE TRANSIT</span>
        </div>
    </div>

    <!-- Active Test Overlay -->
    <div id="test-overlay">
        <img src="assets/welux_eagle_v6.png" class="w-24 mb-8">
        <h2 class="text-3xl font-bold text-white tracking-[0.2em] mb-2 uppercase">WeLux Systems Active</h2>
        <div class="status-terminal">
            <div id="test-status">Iniciando verificación biométrica...</div>
        </div>
    </div>

    <script>
        function startProTest(provider) {
            const overlay = document.getElementById('test-overlay');
            const status = document.getElementById('test-status');
            overlay.style.display = 'flex';
            
            const steps = [
                `Estableciendo enlace seguro con ${provider}...`,
                "Identificando perfil: abelrhodes.com",
                "Extrayendo datos de carrera de Abel Rhodes...",
                "Sincronizando con enjambre de reclutamiento...",
                "ENVIO MASIVO: Deloitte, Amazon, ArcelorMittal...",
                "CONFIRMACIÓN: Reporte enviado a info@abelrhodes.com",
                "Redirigiendo a tu Dashboard de Comando..."
            ];
            
            let i = 0;
            const interval = setInterval(() => {
                if (status) status.innerText = steps[i];
                i++;
                if (i >= steps.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = 'onboarding.html';
                    }, 1000);
                }
            }, 800);
        }
    </script>
</body>
</html>
