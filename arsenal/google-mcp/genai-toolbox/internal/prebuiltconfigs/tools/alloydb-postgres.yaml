        source: alloydb-pg-source

    list_query_stats:
        kind: postgres-list-query-stats
        source: alloydb-pg-source

    get_column_cardinality:
        kind: postgres-get-column-cardinality
        source: alloydb-pg-source

    list_table_stats:
        kind: postgres-list-table-stats
        source: alloydb-pg-source

    list_publication_tables:
